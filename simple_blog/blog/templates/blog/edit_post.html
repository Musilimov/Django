{% extends "blog/master.html" %}

{% block title %}
  Edit Post
{% endblock %}

{% block content %}
  <h1>Edit Post: {{ post.title }}</h1>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save Changes">
  </form>

  <p>Back to <a href="{% url 'details' post.id %}">post details</a></p>
{% endblock %}
